<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Webapp WS</title>
</head>
<body>
    <div class="signIn-page">
		<br />
		<br />
		<div class="p-10">
		  <h2 class="text-center text-3xl leading-9 
			font-extrabold text-gray-800"
		  >
			Log In
		  </h2>
		  <p class="text-center text-sm leading-5 
			 text-gray-600"
		  >
			Or
			<span class="text-teal-400 mx-2">
			  Sign Up
			</span>
			<br />
		  </p>
		  <br />
		  <br />
		  <form >
			<div class="flex justify-center">
			  <div class="lg:w-1/3 md:w-2/3 w-full">
				<label 
				class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
				htmlFor="email"
				>
				  Email
				</label>
				<input 
				  type="email"
				  name="email"
				  id="email"
				  placeholder="test.js@gmail.com"
				  class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full 
					py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-teal-500"
				  
				/>
			  </div>
			</div>
  
			<div class="flex justify-center mt-4">
			  <div class="lg:w-1/3 md:w-2/3 w-full">
				<label 
				class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
				htmlFor="password"
				>
				  Password
				</label>
				<input 
				  type="password"
				  name="password"
				  id="password"
				  placeholder="*********"
				  class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full 
					py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-teal-500"
				  
				/>
			  </div>
			</div>
			<div class="mt-4 flex flex-col items-center justify-center">
			  <button 
				type="submit"
				class="w-full my-2 lg:w-1/3 md:w-2/3 py-2 px-4  border border-transparent text-sm font-medium 
				  rounded-md text-white bg-teal-500 hover:bg-teal-400 focus:outline-none focus:border-teal-400 
				  focus:shadow-outline-teal active:bg-teal-400 active:outline-none transition duration-150 ease-in-out"
			  >
				Sign In
			  </button>
			</div>
		  </form>
          <div class="flex justify-center items-center">
		  <button 
          class="w-full my-2 lg:w-1/3 md:w-2/3 py-2 px-4  border border-transparent text-sm font-medium 
		  rounded-md text-white bg-sky-500 hover:bg-sky-400 focus:outline-none focus:border-sky-400 
		  focus:shadow-outline-teal active:bg-sky-400 active:outline-none transition duration-150 ease-in-out"
			  id="google-btn">
				Log in with google
			</button>
        </div>
		</div>
	  </div>
    <script src="/js/app.js" type="module"></script>
</body>
</html>
